<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<link rel="stylesheet" href="src/main/webapp/build/style.css">
	<title>Christmas</title>
</head>
<body class="m-0">

	<nav class="bg-indigo-500 py-2 px-1">
		<div class="flex items-center justify-center h-full max-w-5xl m-auto">
			<i class="far fa-snowflake pr-1 text-xl px-1"></i>
			<div class="logo flex-grow text-xl">NORTH POLE</div>
			<i class="fas fa-bars px-2 text-xl"></i>
			<i class="fas fa-search px-2 text-xl"></i>
		</div>
	</nav>

	<div class="text-center mb-5 bg-indigo-400 py-2 bg-opacity-80 hover:bg-black">
		<h1 class="text-3xl relative z-5">HAPPY HOLIDAYS</h1>
		<i class="fas fa-holly-berry text-4xl mt-2 relative z-5"></i>
	</div>

	<main class="flex pb-3 flex-wrap items-between w-full" id="main">

		<div class="w-80 mt-7 md:mt-3 mx-auto px-2">
			<div class="w-full">
				<img src="src/main/webapp/img/pexels-brett-sayles-1708601.jpg" alt="">
			</div>
			<div class="text-center">
				<h1 class="text-xl font-bold my-3">CHRISTMAS SONGS</h1>
			</div>
		</div>

		<form method="post" action="#" class="flex flex-col items-center w-72 mx-auto">
			<label for="song">Enter A song title to add</label>
			<input type="text" id="song" class="w-48 px-1 my-3 focus:outline-none">
			<label for="url">Enter A song url to add</label>
			<input type="text" id="url" class="w-48 px-1 my-3 focus:outline-none">
			<button class="btn-indigo hover:shadow-lg" id="addSong">SUBMIT SONG</button>
		</form>

		<div id="songList" class="relative carousel w-full overflow-auto my-4"></div>

	</main>


	<canvas id="background" class="bg-gradient-to-b from-blue-400 via-indigo-500 to-red-500 opacity-70 w-full h-full fixed inset-0 z-behind"></canvas>

	<canvas id="konami" class="opacity-95 w-full h-full hidden"></canvas>
	<div id="konami-text" class="absolute z-10 top-3 text-yellow-500 w-full text-center text-8xl tracking-widest hidden">He Sees ALL</div>

	<script src="https://kit.fontawesome.com/6e57a86385.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="src/main/webapp/js/konami.js" type="module"></script>
	<script src="src/main/webapp/js/index.js" type="module"></script>
</body>
</html>
