<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="src/main/webapp/build/style.css">
	<title>Christmas</title>
</head>
<body class="m-0">

<button class="fixed inset-0 w-full h-full bg-black opacity-40 hidden cursor-default focus:outline-none" id="body-btn"></button>

	<nav class="bg-indigo-500 py-2 px-1">
		<div class="flex items-center justify-center h-full max-w-5xl m-auto">
			<i class="far fa-snowflake pr-1 text-xl px-1"></i>
			<div class="logo flex-grow text-xl">NORTH POLE</div>
			<i class="fas fa-bars px-2 text-xl"></i>
			<i class="fas fa-search px-2 text-xl"></i>
		</div>
	</nav>

	<div class="text-center mb-5 bg-indigo-400 py-2 bg-opacity-80 hover:bg-black">
		<h1 class="text-3xl relative z-5">HAPPY HOLIDAYS</h1>
		<i class="fas fa-holly-berry text-4xl mt-2 relative z-5"></i>
	</div>

	<main class="flex pb-3 flex-wrap items-between max-w-5xl mx-auto" id="main">
		<div class="w-80 mt-7 md:mt-3 mx-auto px-2 mb-20">
			<div class="w-full">
				<img src="src/main/webapp/img/pexels-brett-sayles-1708601.jpg" alt="">
			</div>
			<div class="relative h-32 text-center">
				<h1 class="text-xl font-bold my-2">CHRISTMAS SONGS</h1>
				<button class="relative z-10 btn-indigo w-14 h-8 rounded-full my-2 px-1 text-xs text-center border-2 focus:border-blue-400" id="select-song">
					SONGS
				</button>
				<div id="songList" class=" bottom-0 text-sm bg-white rounded-lg hover:to-black inline-block h-9 shadow-xl overflow-hidden w-64 text-justify">
						<a href="https://www.youtube.com/watch?v=6KdLcd-sUQA" target="_blank" class="block p-2 song-select">You're A Mean One, Mr. Grinch</a>
						<a href="https://www.youtube.com/watch?v=DYzfubKRbEw" target="_blank" class="block p-2 song-select">Once Upon A December</a>
						<a href="https://www.youtube.com/watch?v=pFjdfjrtf1Q" target="_blank" class="block p-2 song-select">That's Christmas To Me</a>
						<a href="https://www.youtube.com/watch?v=Th_j7RUu2vM" target="_blank" class="block p-2 song-select">Making Christmas</a>
				</div>
			</div>
		</div>

		<form method="post" action="#" class="flex flex-col items-center w-72 mx-auto">
			<label for="song">Enter A song title to add</label>
			<input type="text" id="song" class="w-48 px-1 my-3 focus:outline-none">
			<label for="url">Enter A song url to add</label>
			<input type="text" id="url" class="w-48 px-1 my-3 focus:outline-none">
			<button class="btn-indigo hover:shadow-lg" id="addSong">SUBMIT SONG</button>
		</form>

	</main>


	<canvas id="background" class="bg-gradient-to-b from-blue-400 via-indigo-500 to-red-500 opacity-70 w-full h-full fixed inset-0 z-behind"></canvas>

	<canvas id="konami" class="opacity-95 w-full h-full hidden"></canvas>
	<div id="konami-text" class="absolute z-10 top-3 text-yellow-500 w-full text-center text-8xl tracking-widest hidden">He Sees ALL</div>

	<script src="https://kit.fontawesome.com/6e57a86385.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="src/main/webapp/js/konami.js" type="module"></script>
	<script src="src/main/webapp/js/index.js" type="module"></script>
</body>
</html>
